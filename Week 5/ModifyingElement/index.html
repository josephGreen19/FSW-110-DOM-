<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Modifying Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Finder</h1>
    </header>
    <div id="container">
        <h2>Search Books In Order By</h2>
        <form name="myForm">
         
             Title: <input type="radio" name="check1" value="Title">
             Author<input type="radio" name="check1" value="Author"><br><br>
             Fiction: <input type="checkbox" name="check2" value="Fiction">
             NonFiction: <input type="checkbox" name="check2" value="NonFiction"><br>

             <select name="genre">
                 <option value="Novel">Novel</option>
                 <option value="Short Story">Short Story</option>
                 <option value="Magazine">Magazine</option>
                 <option value="Graphic Novel">Graphic Novel</option>
                 <option value="Children">Children</option>
             </select>

            

            <button onclick="showAlert()">Submit</button>

       
         
        </form>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
